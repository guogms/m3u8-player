    .error {

    .player-container.active {

    .player-info {

  </style>

<body>

        <h2>è·å–æ­Œå•</h2>
        <div class="search-box">
          <select id="playlist-server">

          <input type="text" id="playlist-id" placeholder="è¾“å…¥æ­Œå•ID..." value="2829883691">

      <!-- æ­Œæ›²æ ‡ç­¾é¡µ -->
      <div id="song-tab" class="tab-content">
        <h2>è·å–å•æ›²</h2>
        <div class="search-box">

  <!-- æ’­æ”¾å™¨ -->
  <div id="player" class="player-container">
    <div class="player-info">
      <img id="player-cover" class="player-cover" src="" alt="">
      <div class="player-details">
        <div id="player-name" class="player-name"></div>

  <script>
    // åˆ‡æ¢æ ‡ç­¾é¡µ
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tabName + '-tab').classList.add('active');
      
      clearResults();
    }

    // æ¸…ç©ºç»“æœ
    function clearResults() {
      document.getElementById('results').innerHTML = '';
      document.getElementById('message').innerHTML = '';
    }

    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    // æ˜¾ç¤ºæ¶ˆæ¯
    function showMessage(message, type = 'success') {
      const messageEl = document.getElementById('message');
      messageEl.className = type;
      messageEl.textContent = message;
      setTimeout(() => {
        messageEl.innerHTML = '';
      }, 3000);
    }

    // æœç´¢éŸ³ä¹
    async function searchMusic() {
      const server = document.getElementById('search-server').value;
      const keyword = document.getElementById('search-keyword').value;
      const limit = document.getElementById('search-limit').value;

      if (!keyword) {
        showMessage('è¯·è¾“å…¥æœç´¢å…³é”®è¯', 'error');
        return;
      }

      clearResults();
      showLoading(true);

      try {
        const response = await fetch(
          `/api/music?server=${server}&type=search&id=${encodeURIComponent(keyword)}&limit=${limit}`
        );
        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        displayResults(data);
        showMessage(`æ‰¾åˆ° ${data.length} é¦–æ­Œæ›²`);
      } catch (error) {
        showMessage('æœç´¢å¤±è´¥: ' + error.message, 'error');
      } finally {
        showLoading(false);
      }
    }

    // åŠ è½½æ­Œå•
    async function loadPlaylist() {
      const server = document.getElementById('playlist-server').value;
      const playlistId = document.getElementById('playlist-id').value;

      if (!playlistId) {
        showMessage('è¯·è¾“å…¥æ­Œå•ID', 'error');
        return;
      }

      clearResults();
      showLoading(true);

      try {
        const response = await fetch(
          `/api/music?server=${server}&type=playlist&id=${playlistId}`
        );
        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        displayResults(data);
        showMessage(`æ­Œå•å…±æœ‰ ${data.length} é¦–æ­Œæ›²`);
      } catch (error) {
        showMessage('åŠ è½½å¤±è´¥: ' + error.message, 'error');
      } finally {
        showLoading(false);
      }
    }

    // è·å–å•æ›²
    async function getSong() {
      const server = document.getElementById('song-server').value;
      const songId = document.getElementById('song-id').value;

      if (!songId) {
        showMessage('è¯·è¾“å…¥æ­Œæ›²ID', 'error');
        return;
      }

      clearResults();
      showLoading(true);

      try {
        const response = await fetch(
          `/api/music?server=${server}&type=song&id=${songId}`
        );
        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        displayResults(data);
        showMessage('æ­Œæ›²è·å–æˆåŠŸ');
      } catch (error) {
        showMessage('è·å–å¤±è´¥: ' + error.message, 'error');
      } finally {
        showLoading(false);
      }
    }

    // æ˜¾ç¤ºç»“æœ
    function displayResults(songs) {
      const resultsEl = document.getElementById('results');
      resultsEl.innerHTML = songs.map(song => `
        <div class="song-item" onclick='playSong(${JSON.stringify(song)})'>
          <img src="${song.cover}" alt="${song.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22><rect width=%22200%22 height=%22200%22 fill=%22%23ddd%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22>å°é¢</text></svg>'">
          <div class="song-name">${song.name}</div>
          <div class="song-artist">${song.artist}</div>
        </div>
      `).join('');
    }

    // æ’­æ”¾æ­Œæ›²
    function playSong(song) {
      const playerEl = document.getElementById('player');
      const audioEl = document.getElementById('audio');
      const coverEl = document.getElementById('player-cover');
      const nameEl = document.getElementById('player-name');
      const artistEl = document.getElementById('player-artist');

      coverEl.src = song.cover;
      nameEl.textContent = song.name;
      artistEl.textContent = song.artist;
      audioEl.src = song.url;

      playerEl.classList.add('active');
      audioEl.play();

      showMessage(`æ­£åœ¨æ’­æ”¾: ${song.name}`);
    }

    // å…³é—­æ’­æ”¾å™¨
    function closePlayer() {
      const playerEl = document.getElementById('player');
      const audioEl = document.getElementById('audio');
      
      audioEl.pause();
      playerEl.classList.remove('active');
    }

    // å›è½¦æœç´¢
    document.getElementById('search-keyword').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchMusic();
    });
    document.getElementById('playlist-id').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadPlaylist();
    });
    document.getElementById('song-id').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') getSong();
    });
  </script>
