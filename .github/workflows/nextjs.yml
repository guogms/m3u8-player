name: 部署 Next.js 到 GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限，用于 Pages 部署
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：同一时间只允许一个部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 拉取仓库代码
      - name: 拉取仓库
        uses: actions/checkout@v4

      # 安装 Node.js
      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 安装 pnpm（官方 action）
      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8  # 可指定需要的 pnpm 版本

      # 安装项目依赖
      - name: 安装依赖
        run: pnpm install

      # 恢复 Next.js 构建缓存
      - name: 恢复 .next 缓存
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml', '**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # 构建 Next.js 项目
      - name: 构建 Next.js
        run: pnpm exec next build

      # 配置 GitHub Pages
      - name: 配置 GitHub Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # 上传构建产物
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 部署到 GitHub Pages
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
