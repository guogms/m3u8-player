version: '3.8'

services:
  m3u8-player:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MUSIC_NETEASE_COOKIE=${MUSIC_NETEASE_COOKIE:-}
      - MUSIC_AUTH_SALT=${MUSIC_AUTH_SALT:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
