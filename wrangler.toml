name = "m3u8-player"
compatibility_flags = ["nodejs_compat"]
compatibility_date = "2024-01-01"

# Pages 配置
pages_build_output_dir = ".vercel/output/static"

# 排除大文件和缓存
[build]
command = "pnpm run build"
cwd = "."

[build.upload]
format = "modules"

# 排除不需要上传的文件
[[build.upload.rules]]
type = "ESModule"
globs = ["**/*.js"]
fallthrough = true
